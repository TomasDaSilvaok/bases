<h1>DBZ characters</h1>
<hr />

<div class="row">
  <div class="col">
    <dbz-list
      (characterDeleted)="dbzService.onDeleteCharacter($event)"
      [characterList]="dbzService.charachters"
    ></dbz-list>
  </div>

  <div class="col">
    <dbz-form (onNewCharacter)="dbzService.onNewCharacter($event)"></dbz-form>
  </div>
</div>
