<h1>DBZ characters</h1>
<hr />

<div class="row">
  <div class="col">
    <dbz-list
      (characterDeleted)="onDeleteCharacter($event)"
      [characterList]="characters"
    ></dbz-list>
  </div>

  <div class="col">
    <dbz-form (onNewCharacter)="onNewCharacter($event)"></dbz-form>
  </div>
</div>
