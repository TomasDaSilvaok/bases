<h4>List</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item"
    [ngClass]="{
      'list-group-item-info': isEven,
      'list-group-item-primary': isOdd
    }"
  >
    <span class="text-primary">{{ i + 1 }}.</span>
    <span> {{ character.name }} - </span>
    <span> <strong>Power:</strong> {{ character.power }} </span>
  </li>
</ul>
