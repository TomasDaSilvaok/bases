<h4>Add characters</h4>
<form (submit)="emitCharacter()" class="row">
  <input
    type="text"
    [(ngModel)]="character.name"
    placeholder="Name"
    name="name"
    class="form-control mb-2"
  />

  <input
    type="number"
    [(ngModel)]="character.power"
    placeholder="Power"
    name="power"
    class="form-control mb-2"
  />

  <button type="submit" class="btn btn-primary">Add</button>

  <!-- <pre>{{ character | json }}</pre> -->
</form>
